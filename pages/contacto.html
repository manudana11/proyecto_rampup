<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/normalize.css" />

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/biografia.html">Biografía</a></li>
                <li><a href="../pages/portfolio.html">Porfolio</a></li>
                  <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1 class="centrado">Contacta conmigo</h1>
        <form action="#contact" id="contactForm">
            <label for="fname">Nombre:</label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Nombre..."
              minlength="2"
              maxlenght="20"
              required
            />
  
            <label for="lname">Apellidos:</label>
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Apellidos..."
              minlength="2"
              maxlenght="20"
            />
  
            <label for="fname">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Introduce email..."
              required
            />
  
            <label for="consulta">Dejenos aquí su consulta</label>
            <textarea
                rows="5"
                cols="50"
                name="consulta"
                wrap="hard"
                placeholder="Tus observaciones...">
            </textarea>
  
            <label>
                <input type="checkbox" id="accept" value="accept" name="accept" required />
                Acepto los términos y condiciones
            </label>
  
            <label for="spam">
                <input type="checkbox" id="spam" value="spam" name="spam" required /> Acepto la politica de cookies
            </label>
  
            <input id="enviar" type="submit" value="Enviar" />
          </form>
        </section>
    </main>
    <footer>
        <address>Manuel Dana Pallardo<br>Godella<br>Valencia<br>628454839</address>
    </footer>
</body>
</html>
